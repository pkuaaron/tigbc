<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
</head>
<body>
  <nav>
    <div>
      <ul>
        <li><a href="">饿极了</a></li>
        <li><a href="">我的订单</a></li>
        <li><a href="">开店</a></li>
      </ul>
      <form action="" method='POST'>
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url 'accountapp:logout' %}">注销</a></li>
            <li><a href="{% url 'accountapp:change_password' %}">修改密码</a></li>
          {% else %}
            <li><a href="{% url 'accountapp:login' %}">登录</a></li>
            <li><a href="{% url 'accountapp:signup' %}">注册</a></li>
            <li><a href="{% url 'accountapp:signup_activate' %}">注册需要激活</a></li>
            <li><a href="{% url 'accountapp:forget_password' %}">忘记密码</a></li>
          {% endif %}
        </ul>
      </form>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
</body>
</html>
