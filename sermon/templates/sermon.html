<h2>Sunday Sermon Recording</h2>
{% if sermon_list %}
    <ul>
    {% for sermon,sermon_title in sermon_list %}
        <li><a href="{% url 'sermon:details' sermon.id %}">{{ sermon_title }}</a> <a href="{%url 'sermon:editor' sermon.id %}">edit</a></li>
        <audio controls>
        <source src="{{ sermon.mp3 }}" type="audio/mpeg">
    </audio>
    {% endfor %}
    </ul>
{% else %}
    <p>No sermons are available.</p>
{% endif %}
{% load i18n %}

<form action="{% url 'set_language' %}" method="post">{% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}" />
    <select name="language">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected="selected"{% endif %}>
                {{ language.name_local }} ({{ language.code }})
            </option>
        {% endfor %}
    </select>
    <input type="submit" value="Go" />
</form>
