{% extends 'base.html' %}
{% load i18n %}
<h2>{% trans 'Sunday Sermon Recording' %}</h2>
{% if sermon_list %}
    <ul>
    {% for sermon,sermon_title in sermon_list %}
        <li><a href="{% url 'sermon:details' sermon.id %}">{{ sermon_title }}</a> <a href="{%url 'sermon:editor' sermon.id %}">{% trans 'edit' %}</a></li>
        <audio controls>
        <source src="/static/{{ sermon.mp3 }}" type="audio/mpeg">
    </audio>
    {% endfor %}
    </ul>
{% else %}
    <p>{% trans 'No sermons are available.' %}</p>
{% endif %}
